services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: edusence
      POSTGRES_USER: edusence
      POSTGRES_PASSWORD: edusence
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/edusence
      SPRING_DATASOURCE_USERNAME: edusence
      SPRING_DATASOURCE_PASSWORD: edusence
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      AWS_S3_REGION: us-east-1
      AWS_S3_BUCKET: your-bucket
      AWS_S3_ACCESS_KEY: your-access-key
      AWS_S3_SECRET_KEY: your-secret-key
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
