services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edusence}
      POSTGRES_USER: ${POSTGRES_USER:-edusence}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edusence}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-edusence}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-edusence}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-edusence}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-}
      SUPABASE_BUCKET: ${SUPABASE_BUCKET:-pdfs}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
