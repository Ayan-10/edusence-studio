spring.application.name=edusence-studio

# JPA (common behavior)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# AWS S3 Configuration (from environment variables)
aws.s3.region=${AWS_S3_REGION:eu-north-1}
aws.s3.bucket=${AWS_S3_BUCKET:}
aws.s3.access-key=${AWS_S3_ACCESS_KEY:${AWS_S3_ACCESSKEY:}}
aws.s3.secret-key=${AWS_S3_SECRET_KEY:${AWS_S3_SECRETKEY:}}

# AI Configuration (Google Gemini API - Free Tier)
# Get your free API key from: https://makersuite.google.com/app/apikey
ai.gemini.api-key=${GEMINI_API_KEY:}
ai.gemini.api-url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent
