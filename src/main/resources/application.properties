spring.application.name=edusence-studio

# Server
server.port=8080

# Database Configuration (from environment variables)
# Docker uses environment variables from .env file
# For local development, set these in your IDE or system environment
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/${POSTGRES_DB:edusence_studio}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:edusence_user}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:dev_password}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Supabase Storage Configuration (from environment variables)
# Get your free account at: https://supabase.com (1GB free storage, 50MB per file)
# Create a storage bucket named "pdfs" and make it public
supabase.url=${SUPABASE_URL:}
supabase.service-key=${SUPABASE_SERVICE_KEY:}
supabase.bucket=${SUPABASE_BUCKET:pdfs}

# AI Configuration (Google Gemini API - Free Tier)
# Get your free API key from: https://makersuite.google.com/app/apikey
# Free tier: 15 requests/minute, 1,500 requests/day
ai.gemini.api-key=${GEMINI_API_KEY:}
ai.gemini.api-url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent
